{% extends "base.html" %}
{% block body %}
<div class="container text-center mt-5">
    
    <div id="searchingState">
        <h3>Searching for a match...</h3>
        <div class="spinner-border text-primary mt-3" role="status"></div>
        <p class="mt-3 text-muted">Please wait while we find you a partner for {{ game }}.</p>
    </div>

    <div id="readyState" style="display: none;">
        <h3 class="text-success">Match Found!</h3>
        <p class="text-muted">Your session is ready.</p>
        
        <a href="{{ url_for('game_' + game + '_play') }}" class="btn btn-primary btn-lg mt-3">
            Enter Game
        </a>
    </div>

    <script>
        // Wait 3 seconds, then swap the spinner for the button
        setTimeout(function(){
            document.getElementById('searchingState').style.display = 'none';
            document.getElementById('readyState').style.display = 'block';
        }, 3000);
    </script>
</div>
{% endblock %}
